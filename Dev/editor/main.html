<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Editor</title>
    <style>
        table {
            width: 100%;

            border: 2px dashed #ccc;
        }

<body>
    <h1>JSON Editor</h1>
    <input type="file" id="fileInput">
    <input type="file" id="templateInput">
